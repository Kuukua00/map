<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapping array</title>
</head>
<body>
    <h2>Mapping array</h2>
    <p>multiply every element in the array with 10:</p>
    <p id="product_value"></p>
    <script>
        var numbers=[7,21,30,99];
        function myFunction(num) {
            return num * 50;
        }
        var newarray= numbers.map(myFunction);
        document.getElementById("product_value").innerHTML=newarray;
    </script>
</body>
</html>
